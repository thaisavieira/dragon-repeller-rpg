<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon"  href="https://img.icons8.com/external-icongeek26-glyph-icongeek26/64/external-dragon-chinese-icongeek26-glyph-icongeek26-1.png" alt="dragon" type="image/x-icon" img width="64" height="64">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/variables.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>RPG - Dragon Repeller</title>
</head>
<body>
    <main>
        <div id="game">
            <div id="stats">
                <span class="stat">XP: <strong><span id="xpText">0</span></strong></span>
                <span class="stat">Health: <strong><span id="healthText">100</span></strong></span>
                <span class="stat">Gold: <strong><span id="goldText">50</span></strong></span>
            </div>

            <div id="controls">
                <button id="button1">Go to store</button>
                <button id="button2">Go to cave</button>
                <button id="button3">Fight dragon</button>
            </div>

            <div class="monsterStats">
                <span class="stat">Monster Name: <strong><span id="monsterName"></span></strong></span>
                <span class="stat">Health: <strong><span id="monsterHealth" ></span></strong></span>
            </div>

            <div id="text">
                Welcome to Dragon Repeller, brave warrior. You must defeat the dragon that is preventing people from leaving the town. You are in the town square. Where do you want to go? Use the buttons above to navigate.
            </div>

        </div>
    </main>
    <script src="./src/js/index.js"></script>
</body>
</html>
